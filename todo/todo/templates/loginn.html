{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 350px;">
        <h3 class="text-center text-primary">Login</h3>
        <hr>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label"><b>Username</b></label>
                <input id="username" class="form-control" type="text" name="fnm" required placeholder="Enter Your Username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label"><b>Password</b></label>
                <input id="password" class="form-control" type="password" name="pwd" required placeholder="Enter Password">
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <hr>
        <div class="text-center">
            <span>Don't have an account? </span>
            <a href="/signup" class="text-primary">Signup</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
